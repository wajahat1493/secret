<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #ffafbd, #ffc3a0);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
  position: relative;
}
body::before {
  content: '';
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.05);
  z-index:0;
}
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 5rem;
  margin-top: 80px;
  text-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
h2 {
  margin-bottom: 40px;
  font-size: 2.5rem;
  text-shadow: 0 2px 15px rgba(0,0,0,0.2);
}
.buttons {
  margin-top: 50px;
  position: relative;
  z-index: 2;
}
button {
  padding: 20px 50px;
  font-size: 22px;
  font-weight: 700;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  position: relative;
}
#yesBtn { background: #ff4d6d; color: white; }
#yesBtn:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0,0,0,0.3);}
#noBtn { background: #fff; color: #ff4d6d; margin-left: 20px; }
#noBtn:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
#message {
  display: none;
  font-size: 2.5rem;
  margin-top: 30px;
  text-shadow: 0 2px 15px rgba(0,0,0,0.3);
  font-weight: 700;
  z-index: 2;
  position: relative;
}
.memories {
  display: none;
  margin-top: 50px;
  z-index: 2;
  position: relative;
}
.memory-item {
  display: inline-block;
  text-align: center;
  margin: 20px;
}
.memory-item img {
  width: 280px;
  height: auto;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: all 0.4s ease;
}
.memory-item img:hover { transform: scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
.memory-item .caption {
  color: #fff;
  font-size: 1.8rem;
  margin-top: 10px;
  text-shadow: 0 2px 12px rgba(0,0,0,0.3);
}
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d6d;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
  z-index: 2;
}
.heart::before, .heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d6d;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }
@keyframes float { from { transform: translateY(100vh) rotate(45deg);} to { transform: translateY(-10vh) rotate(45deg); } }
#confetti {
  position: fixed;
  top:0;
  left:0;
  pointer-events: none;
  width:100%;
  height:100%;
  z-index:-1;
}
@media(max-width: 768px){
  h1 { font-size: 3.5rem; }
  #message { font-size: 2rem; }
  .memory-item img { width: 200px; }
  button { padding: 15px 35px; font-size: 18px; }
}
</style>
</head>
<body>

<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn">No üôà</button>
</div>

<div id="message">I knew you would say YES üòç</div>

<div class="memories" id="memories">
  <h2>Our Memories üì∏</h2>

  <div class="memory-item">
    <img src="pic1.jpg" onclick="showMemory(this,'Our first memory together ‚ù§Ô∏è')">
    <div class="caption"></div>
  </div>
  <div class="memory-item">
    <img src="pic2.jpg" onclick="showMemory(this,'The day you made me smile üòò')">
    <div class="caption"></div>
  </div>
  <div class="memory-item">
    <img src="pic3.jpg" onclick="showMemory(this,'Forever my favorite person üíï')">
    <div class="caption"></div>
  </div>

</div>

<audio id="music" src="music.mp3"></audio>
<canvas id="confetti"></canvas>

<script>
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
});

document.getElementById("yesBtn").onclick = () => {
  document.querySelector(".buttons").style.display="none";
  document.getElementById("message").style.display="block";
  document.getElementById("memories").style.display="block";
  launchConfetti();
};

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

function showMemory(imgElement,text){
  const captionDiv=imgElement.nextElementSibling;
  captionDiv.innerText=text;
  document.getElementById("music").play();
}

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let confetti=[];
function launchConfetti(){
  for(let i=0;i<100;i++){  // <-- Reduced number of confetti from 300 to 100
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height-canvas.height,
      size:Math.random()*8+6,
      speed:Math.random()*2+1,  // <-- slightly slower
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
  animateConfetti();
}

function drawHeart(x,y,size,color){
  ctx.save();
  ctx.fillStyle=color;
  ctx.translate(x,y);
  ctx.rotate(Math.PI/4);
  ctx.fillRect(0,0,size,size);
  ctx.beginPath();
  ctx.arc(0,size,size/2,Math.PI,0);
  ctx.arc(size,0,size/2,Math.PI,0);
  ctx.fill();
  ctx.restore();
}

function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    drawHeart(p.x,p.y,p.size,p.color);
    p.y+=p.speed;
    if(p.y>canvas.height) p.y=-20;
  });
  requestAnimationFrame(animateConfetti);
}
</script>
</body>
</html>
